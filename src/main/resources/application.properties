# ========== SERVER SETTINGS ==========
server.port=8080
server.servlet.context-path=/

# ========== DATABASE SETTINGS ==========
# ? ??????? MySQL (??? ???? ??? - ?????!)
spring.datasource.url=jdbc:mysql://localhost:3306/bankdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ? HikariCP Connection Pool (??? ???? ??? - ?????!)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=BankingPool
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true

# ? JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.open-in-view=false

# ========== LOGGING SETTINGS ==========
logging.level.com.example.Advances.Banking.System=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n

logging.file.name=logs/banking-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


# ========== SPRING SCHEDULING ==========
# ? ?? SystemHealthMonitor
spring.task.scheduling.enabled=true

# ========== SCHEDULING SETTINGS ==========
# ? ?? SystemHealthMonitor
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduled-

# ========== CACHE SETTINGS ==========
# ? ?? Caffeine Cache (?????? ??????)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# ========== SPRINGDOC OPENAPI (Swagger) ==========
# ? ??????? ???????? ??? APIs
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ========== SECURITY SETTINGS ==========
# ? ??????? Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ? ????? CSRF ???????? (???? ?????? ??????)
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# ========== APPLICATION SPECIFIC ==========
# ? ??????? ???? ???????? ??????
banking.system.name=Advanced Banking System
banking.system.version=1.0.0
banking.transaction.max-amount=100000
banking.daily.withdrawal.limit=5000

# ========== ERROR HANDLING ==========
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=always

# ========== COMPRESSION ==========
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024